<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Session Clock Demo</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <h1>Task Manager</h1>
      <div class="task-form">
        <h2>Add New Task</h2>
        <div class="form-group">
          <input type="text" id="taskTitle" placeholder="Task title" required />
        </div>
        <div class="form-group">
          <input type="number" id="estimatedPomodoros" min="1" value="1" placeholder="Estimated Pomodoros" required />
        </div>
        <div class="form-group">
          <select id="taskPriority">
            <option value="high">High Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
        </div>
        <button onclick="addNewTask()">Add Task</button>
      </div>
      <div id="currentTask">
        <h2>Current Task</h2>
        <div id="currentTaskContent"></div>
      </div>
      <div id="pendingTasks">
        <h2>Pending Tasks</h2>
        <div id="pendingTasksContent"></div>
      </div>
    </div>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="image-container">
        <img src="assets/gompei.png" alt="Gompei" class="gompei-image">
      </div>
      <div class="circle-container">
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button data-mode="session" class="button active mode-button" id="js-session">
              Session
            </button>
            <button data-mode="break" class="button mode-button" id="js-break">
              Break
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes" class="timer-text" contenteditable="true"></span>
            <span class="separator">:</span>
            <span id="js-seconds" class="timer-text" contenteditable="true"></span>
          </div>
          <button class="restart-button" data-action="restart" id="js-restart-btn">
            Restart
          </button>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </div>
      <div class="garden-container">
        <button class="main-button" id="js-garden-btn" onclick="location.href='src/garden/gardenvisual.html'">
          Garden
        </button>
        <label id="xp-count">
          XP: 0
        </label>
      </div>
    </main>
    <div class="hidden">
      <audio src="src/timer/backtowork.mp3" data-sound="session"></audio>
      <audio src="src/timer/break.mp3" data-sound="break"></audio>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Session Clock Demo</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="circle-container">
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="session"
              class="button active mode-button"
              id="js-session"
            >
              Session
            </button>
            <button
              data-mode="break"
              class="button mode-button"
              id="js-break"
            >
              Break
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes" class="timer-text" contenteditable="true"></span>
            <span class="separator">:</span>
            <span id="js-seconds" class="timer-text" contenteditable="true"></span>
          </div>
          <button class="restart-button" data-action="restart" id="js-restart-btn">
            Restart
          </button>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </div>
    </main>
    <div class="hidden">
      <audio src="timer/backtowork.mp3" data-sound="session"></audio>
      <audio src="timer/break.mp3" data-sound="break"></audio>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>

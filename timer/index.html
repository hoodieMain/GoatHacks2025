<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freshman Session Clock Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="session"
            class="button active mode-button"
            id="js-session"
          >
            Session
          </button>
          <button
            data-mode="break"
            class="button mode-button"
            id="js-break"
          >
            Break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes" class="timer-text" contenteditable="true">30</span>
          <span class="separator">:</span>
          <span id="js-seconds" class="timer-text" contenteditable="true">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="session"></audio>
      <audio src="break.mp3" data-sound="break"></audio>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higgins Garden</title>
    <script type="module" src="garden.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 100vw;
            height: 100vh;
            background: #B74556;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2vw;
        }

        .left-column {
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .analytics-overview {
            color: white;
            font-size: clamp(16px, 1.5vw, 24px);
            background: rgba(187, 132, 148, 0.80);
            padding: 1.5vh 2vw;
            border-radius: 16px;
            border: 2px solid #0C2D03;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }

        .analytics-box {
            width: 100%;
            height: 35vh;
            background: #D9D9D9;
            border-radius: 12px;
            border: 2px solid #0C2D03;
        }

        .read-analytics {
            color: white;
            font-size: clamp(16px, 1.5vw, 24px);
            background: rgba(187, 132, 148, 0.80);
            padding: 1.5vh 2vw;
            border-radius: 16px;
            border: 2px solid #0C2D03;
            width: 100%;
            cursor: pointer;
        }

        .right-column {
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            gap: 4vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            color: white;
            font-size: clamp(24px, 3vw, 48px);
            background: rgba(169, 176, 183, 0.37);
            padding: 1vh 3vw;
            border-radius: 16px;
            border: 2px solid #0C2D03;
            text-align: center;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: #D9D9D9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #0C2D03;
        }

        .time-controls {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin-bottom: 2vh; /* Add margin to increase space below the buttons */
        }

        .time-btn {
            padding: 1vh 3vw;
            background: rgba(169, 176, 183, 0.37);
            border: 2px solid #0C2D03;
            color: white;
            font-size: clamp(14px, 1vw, 18px);
            cursor: pointer;
            border-radius: 8px;
        }

        .garden-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6vw;
            padding: 2vh 0;
        }

        .plant-container {
            background: #747474;
            border-radius: 20px;
            border: 2px solid #0C2D03;
            height: 12vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .plant {
            width: 100%;
            height: 20vh;
            position: absolute;
            bottom: 0;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            transition: all 0.3s ease;
        }

        .divider {
            width: 2px;
            background: white;
            height: 100%;
            position: absolute;
            left: 33.33%;
        }

        .main-button {
            cursor: pointer;
            box-shadow: rgb(235, 235, 235) 0px 6px 0px;
            font-size: 22px;
            height: 55px;
            text-transform: uppercase;
            color: hsl(175, 26%, 41%);
            font-weight: bold;
            width: 200px; /* Increase width to fit text */
            background-color: white;
            border-width: initial;
            border-style: none;
            margin: 20px 0px 0px;
            padding: 0px 12px;
            border-radius: 4px;
            transition: color 0.5s ease-in-out 0s;
            display: flex;
            align-items: center;
            justify-content: center; /* Center text inside button */
        }

        .main-button:focus, .main-button:active {
            outline: none;
        }

        .main-button.active {
            transform: translateY(6px);
            box-shadow: none;
            outline: none;
        }

        .shop-controls {
            display: flex;
            justify-content: space-between;
            gap: 1vw; /* Add gap between buttons */
            margin-bottom: 2vh; /* Add margin to increase space below the buttons */
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="divider"></div>
        <!-- Left Column -->
        <div class="left-column">
            <div class="analytics-overview">Analytics Overview</div>
            <div class="analytics-box"></div>
            <button class="read-analytics">Read Analytics</button>
            <div class="analytics-box"></div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="header">
                <h1 class="title">Higgins Garden</h1>
                <button class="main-button" id="go-home" onclick="goHome()">Home</button>
            </div>

            <div class="shop-controls">
                <button class="main-button" onclick="buyPot()" id="planter-buy">Buy Planter: ($150)</button>
                <button class="main-button" onclick="buyPlant()" id="plant-buy">Discover New Plant: (100xp)</button>
                <button class="main-button" id="reset-btn">(Dev) Reset</button>
            </div>

            <div class="garden-grid">
                <!-- First Row -->
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <!-- Second Row -->
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <!-- Third Row -->
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
                <div class="plant-container">
                    <img class="plant-image" src='' height="150vh" width="150vw"></img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higgins Garden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 95vw;
            height: 90vh;
            background: #B74556;
            display: grid;
            grid-template-columns: 1fr 2fr;
            position: relative;
            padding: 2vw;
            gap: 2vw;
            border-radius: 1vw;
        }

        /* Left Column */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            padding: 1vw;
        }

        .analytics-overview {
            color: white;
            font-size: clamp(16px, 1.5vw, 24px);
            font-family: Inter, Arial;
            background: rgba(169, 176, 183, 0.37);
            padding: 1vw 2vw;
            border-radius: 16px;
            border: 1px #0C2D03 solid;
        }

        .analytics-box {
            width: 100%;
            height: 35vh;
            background: #D9D9D9;
            border-radius: 8px;
        }

        .read-analytics {
            width: 80%;
            padding: 1vh 2vw;
            background: rgba(187, 132, 148, 0.80);
            border-radius: 10px;
            border: 1px #0C2D03 solid;
            color: white;
            font-size: clamp(14px, 1.2vw, 20px);
            cursor: pointer;
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 3vh;
            padding: 1vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2vw;
        }

        .title {
            color: white;
            font-size: clamp(24px, 3vw, 48px);
            background: rgba(169, 176, 183, 0.37);
            padding: 1vh 2vw;
            border-radius: 16px;
            border: 1px #0C2D03 solid;
            text-align: center;
        }

        .icon {
            width: clamp(40px, 4vw, 60px);
            height: clamp(40px, 4vw, 60px);
            background: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 2vw, 30px);
        }

        .time-controls {
            display: flex;
            justify-content: center;
            gap: 1vw;
        }

        .time-btn {
            padding: 1vh 2vw;
            background: rgba(169, 176, 183, 0.37);
            border: 1px #0C2D03 solid;
            color: white;
            font-size: clamp(12px, 1vw, 18px);
            cursor: pointer;
            border-radius: 4px;
        }

        .garden-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2vw;
            flex-grow: 1;
            align-content: space-between;
        }

        .plant-container {
            background: #7E9C66;
            border-radius: 16px;
            border: 1px #0C2D03 solid;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }

        .plant {
            width: 100%;
            height: 15vh;
            position: absolute;
            bottom: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
        }

        .divider {
            position: absolute;
            left: 33.33%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="divider"></div>
        <!-- Left Column -->
        <div class="left-column">
            <div class="analytics-overview">Analytics Overview</div>
            <div class="analytics-box"></div>
            <button class="read-analytics">Read Analytics</button>
            <div class="analytics-box"></div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="header">
                <div class="icon">üõí</div>
                <h1 class="title">Higgins Garden</h1>
                <div class="icon">‚è∞</div>
            </div>

            <div class="time-controls">
                <button class="time-btn">Week</button>
                <button class="time-btn">Month</button>
                <button class="time-btn">Year</button>
            </div>

            <div class="garden-grid">
                <!-- First Row -->
                <div class="plant-container">

                <div class="plant-container">

                </div>
                <!-- Third Row -->
                <div class="plant-container">
                    <div class="plant" style="background-image: url('/api/placeholder/56/79')"></div>
                </div>
                <div class="plant-container">
                    <div class="plant" style="background-image: url('/api/placeholder/56/79')"></div>
                </div>
                <div class="plant-container">
                    <div class="plant" style="background-image: url('/api/placeholder/56/79')"></div>
                </div>
                <div class="plant-container">
                    <div class="plant" style="background-image: url('/api/placeholder/56/79')"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
